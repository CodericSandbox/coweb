<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>coweb framework tests</title>
    <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript">
      var path = window.location.pathname.split('/');
      path.pop();
      path = path.join('/');
      var djConfig = {
          isDebug: false,
          parseOnLoad: true,
          modulePaths: {
            'coweb' : 'coweb',
            'dojox.cometd' : 'dojox/cometd',
            'org.cometd' : 'org/cometd',
            'tests' : '../tests'
          },
          baseUrl : '../libs/'
      };
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/OpenAjax.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
    <script type="text/javascript">
    // don't run until xd module loader reports ready
    QUnit.config.autostart = false;
    // load tests
    dojo.require('tests.test_session');
    dojo.require('tests.test_openg_gc');
    dojo.require('tests.test_openg_puzzles');
    dojo.require('tests.test_openg_trans');
    //dojo.require('tests.test_openg_random');
    dojo.ready(start);
    </script>
  </head>
  <body>
    <h1 id="qunit-header">coweb framework tests</h1>
	  <h2 id="qunit-banner"></h2>
	  <div id="qunit-testrunner-toolbar"></div>
	  <h2 id="qunit-userAgent"></h2>
	  <ol id="qunit-tests"></ol>
  </body>
</html>
