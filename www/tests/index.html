<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OpenCoweb JS tests</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/OpenAjax.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/qunit/git/qunit.js"></script>
    <script src="../libs/org/cometd.js"></script>
    <script src="../libs/org/cometd/AckExtension.js"></script>
    <script src="../libs/require.js"></script>
    <script type="text/javascript">
    // don't run until requirejs says run
    QUnit.config.autostart = false;

    // load all test modules
    require({
      baseUrl : '.',
      paths : {
        'coweb' : '../libs/coweb'
      }
    }, [
      'test_openg_trans',
      'test_openg_puzzles',
      'test_openg_gc',
      //'test_session',
      //'test_openg_random'
    ], function() {
        // start qunit
        require.ready(start);
    });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">OpenCoweb JS tests</h1>
	  <h2 id="qunit-banner"></h2>
	  <div id="qunit-testrunner-toolbar"></div>
	  <h2 id="qunit-userAgent"></h2>
	  <ol id="qunit-tests"></ol>
  </body>
</html>
